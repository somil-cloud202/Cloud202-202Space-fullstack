version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Build started on `date`"
      - docker build -f docker/Dockerfile.production -t myportal .
run:
  runtime-version: latest
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
    - name: DATABASE_URL
      value: "postgresql://postgres:YOUR_DB_PASSWORD@YOUR_RDS_ENDPOINT:5432/myportal"
    - name: ADMIN_PASSWORD
      value: "admin123"
    - name: JWT_SECRET
      value: "your-super-long-jwt-secret-key-at-least-32-characters-long"
    - name: OPENAI_API_KEY
      value: "sk-proj-your-openai-api-key-if-you-have-one"
